<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay Screen</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body class = cookieGameScreen>
    <div class = "gamePlayContent">
    <div class="gamePlayOutline">
        <img class="gamePlayCookie"  id="gameCookie" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQutkpIeQ9dbsSDQcwtlZBwslS4skr6Zh9ZFPnPkHWN3e_nnYRFANQjL8Gr2hpVoV5L0wY:https://assets.stickpng.com/images/580b57fbd9996e24bc43c0fc.png&usqp=CAU">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h2 class="cookieClickTitle">Cookies Collected: </h1>
            <div id="cookieCount">0</div>
        </div>
    <div class="gamePlayPowerUps">
        <h1 class ="powerUpsHeading">Power-Ups:</h1>
        <button title="Multiplies how many cookies you get per click!" class="powerUpButtons" id="multiplierButton">Click Multiplier</button>
        <p id = "multiplierButtonPrice">Price: 50</p>
        <br>
        <button title="Automatically adds one cookie every 5 seconds to your count!" class ="powerUpButtons" id="autoCookieButton">Auto-Cookie</button>
        <p id = "autoCookieButtonPrice">Price: 100</p>
            <button title="You may click this button after collecting at least 10,000 cookies!" class="youWinButton">
                <img class ="crown" src="http://clipartmag.com/images/crown-clipart-no-background-24.png">
            </button>
        </div>
</div>
    <div class = "gamePlayHomeButton">
        <a href = index.html>
            <button>
                <img title ="Go back to the home screen!" class = "arrow" src = "https://www.pinclipart.com/picdir/big/544-5440422_back-arrow-icon-transparent-png-clipart-free-download.png">
            </button>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
